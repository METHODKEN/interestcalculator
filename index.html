<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="container">
        <h1>Ekwueme Calculator</h1>
        <label for="figure">Enter the figure:</label>
        <input type="number" id="figure" step="any" placeholder="Enter a number">
        <button onclick="calculatePercentages()">Calculate</button>
        <div class="output">
            <p>5%: <span id="fivePercentOutput">0</span></p>
            <p>7.5%: <span id="sevenPointFivePercentOutput">0</span></p>
        </div>
    </div>
    <script src="new.js"></script>
</body>
</html>
